<!DOCTYPE html>
<html lang="fr">
<head>
    ...
</head>
<body>

    <script id="templateEnfants" type="text/html">
        {{#enfants}}
        <div class="ligneEnfant" id="enfant{{index}}" >
            <p class="field">
                <input id="enfants{{index}}.nom" name="enfants[{{index}}].nom" value="{{nom}}" type="hidden" />
                <label for="prenom1">Pr&eacute;nom *</label>
                <input type="text" id="enfants{{index}}.prenom" name="enfants[{{index}}].prenom" value="{{prenom}}" />
                <select id="enfants{{index}}.sexe" name="enfants[{{index}}].sexe" value="{{sexe}}" class="selectSexe">
                    <option value="H" >Homme</option>
                    <option value="F" >Femme</option>
                </select>
                <label for="jDnnChamp">Date de naissance </label>
                <input type="text" id="enfants{{index}}.dateNaissanceJour" name="enfants[{{index}}].dateNaissanceJour" value="{{dateNaissanceJour}}" class="jDnn" placeholder="JJ"/>
                <input type="text" id="enfants{{index}}.dateNaissanceMois" name="enfants[{{index}}].dateNaissanceMois" value="{{dateNaissanceMois}}" class="mDnn" placeholder="MM"/>
                <input type="text" id="enfants{{index}}.dateNaissanceAnnee" name="enfants[{{index}}].dateNaissanceAnnee" value="{{dateNaissanceAnnee}}" class="aDnn" placeholder="AAAA"/>
                <a class="deletePicto" title="Supprimer cette ligne" href="javascript:client.supprimerEnfant({{index}});">Supprimer</a>
            </p>
        </div>
        {{/enfants}}
    </script>

</body>
</html>
